---
name: CI
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container: neomantra/flatbuffers:latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Generate code
        run: |
          ./build.sh
